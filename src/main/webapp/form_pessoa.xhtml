<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Calculo do Índice da Massa Corporal [versão 1.0]</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Pessoas" />
				</f:facet>
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{cadastro.pessoa.nome}"/>
				<h:outputLabel value="Sexo:" />
				<h:selectOneMenu value="#{cadastro.pessoa.sexo}">
				    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
				    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
				</h:selectOneMenu>
				<h:outputLabel value="Peso:" />
				<h:inputText value="#{cadastro.pessoa.peso}"/>
				<h:outputLabel value="Altura:" />
				<h:inputText value="#{cadastro.pessoa.altura}"/>
			</h:panelGrid>
			<h:commandButton value="Enviar" action="#{cadastro.actionShowResultado}"/>
		</h:form>
	</div>
</h:body>
</html>
