<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Calculo do Índice da Massa Corporal [versão 1.0]</title>
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2" columnClasses="coluna_impar, coluna_par">
				<f:facet name="header">
					<h:outputLabel value="Avaliação da Pessoa" />
				</f:facet>
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{cadastro.pessoa.nome}" readonly="true"/>
				<h:outputLabel value="Sexo:" />
				<h:inputText value="#{cadastro.pessoa.sexo}" readonly="true"/>
				<h:outputLabel value="Peso:" />
				<h:inputText value="#{cadastro.pessoa.peso}" readonly="true"/>
				<h:outputLabel value="Altura:" />
				<h:inputText value="#{cadastro.pessoa.altura}" readonly="true"/>
				<h:outputLabel value="IMC" />
				<h:inputText value="#{cadastro.pessoa.imc}" readonly="true"/>
				<h:outputLabel value="Condição:" />
				<h:inputText value="#{cadastro.pessoa.situacao}" readonly="true"/>
			</h:panelGrid>
			<h:commandButton value="Gravar Pessoa"
			action="#{cadastro.actionGravar}"/>
		</h:form>
	</div>
</h:body>
</html>
